<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" th:action="@{/salvar}" th:object="${filme}">
            <fieldset>
                <input type="hidden" th:field="*{id}"/>
                <label>Título</label>
                <input name="titulo" th:field="*{titulo}"/>
                
                <label>Ano</label>
                <input name="ano" type="number" th:field="*{ano}"/>
                <input type="submit" value="salver"/>
            </fieldset>
            
            <table>
                <thead>
                    <th>Id</th>
                    <th>Título</th>
                    <th>Ano</th>
                    <th>Ação</th>
                </thead>
                <tbody>
                    <tr th:each="filme: ${filmes}">
                        <td th:text="${filme.id}"></td>
                        <td th:text="${filme.titulo}"></td>
                        <td th:text="${filme.ano}"></td>
                        <td>
                            <a th:href="@{/remover/{id}(id=${filme.id})}">Excluir</a>
                            <a th:href="@{/editar/{id}(id=${filme.id})}">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
